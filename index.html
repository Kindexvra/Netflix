<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>
    <div class="dark">
        <div class="header">
            <div class="logo_header">
                <img src="imagen.png" alt="logo" class="logo"> 
            </div>
            <div class="buttons_header">
                <select name="options">
                    <option value="Español">Español</option>
                    <option value="Ingles">Ingles</option>
                    <option value="Frances">Frances</option>
                    <option value="Portugues">Portugues</option>
                    <option value="Japones">Japones</option>
                  </select>
                <button class="button_global">Iniciar Sesión</button>
            </div>
        </div>
        <div class="content">
            <h1 class="title">
                Películas y series ilimitadas y mucho más
            </h1>
            <h3 class="title_secundario">
                Disfruta donde quieras. Cancela cuando quieras.
            </h3>
            <p class="text">
                ¿Quieres ver Netflix ya? Ingresa tu email para crear una cuenta o reiniciar tu membresía de Netflix.
            </p>
            <div>
                <input type="email" placeholder="Email" class="input_email">
                <button class="button_comenzar">Comenzar  <i class="fa-solid fa-chevron-right"></i></button>
            </div>
            
        </div>
    </div>
</body>
<script src="https://kit.fontawesome.com/62c270770e.js" crossorigin="anonymous"></script>
</html>
